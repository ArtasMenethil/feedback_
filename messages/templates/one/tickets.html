{% extends 'base.html' %}

{% block title %} Запросы {% endblock %}

{% block main %}
    <div class="home_block">
            <h2>Задайте ваш вопрос</h2>
        {% if not user.is_authenticated %}
            <p>Приветствуем на нашем сайте</p>
            <p>Вы тут первый раз? <a href="{% url 'reg' %}">Зарегистрируйтесь</a></p>
        {% else %}
            <form method="post" class="form-register">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn_reg" type="submit">Отправить</button>
            </form>

        {% endif %}
    </div>



{% endblock %}
